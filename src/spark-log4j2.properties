# Configuração base do Spark
rootLogger.level=INFO
rootLogger.appenderRef.stdout.ref=console

appender.console.type=Console
appender.console.name=console
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n

# Silenciar avisos do NativeCodeLoader
logger.NativeCodeLoader.name=org.apache.hadoop.util.NativeCodeLoader
logger.NativeCodeLoader.level=ERROR
